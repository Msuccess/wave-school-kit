<div id="login" fxLayout="column">
    <div
        id="login-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="login-form"
            [@animate]="{
                value: '*',
                params: { duration: '300ms', y: '100px' }
            }"
        >
            <ng-container *ngIf="showProgressBar$ | async">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </ng-container>

            <div class="logo">
                <img src="assets/images/logos/fuse.svg" />
            </div>

            <div class="title">LOGIN TO YOUR ACCOUNT</div>
            <ng-container>
                <div *ngIf="hasFormErrors" (onClosed)="closeAlert($event)">
                    {{ errorMessage }}
                </div>
            </ng-container>

            <form
                name="loginForm"
                [formGroup]="loginForm"
                novalidate
                (submit)="loginSubmit($event)"
            >
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" />
                    <mat-icon matSuffix class="secondary-text">user</mat-icon>
                    <mat-error
                        *ngIf="loginForm.get('username').hasError('required')"
                    >
                        Email is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div
                    class="remember-forgot-password"
                    fxLayout="row"
                    fxLayout.xs="column"
                    fxLayoutAlign="space-between center"
                >
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'reset-password'">
                        Forgot Password?
                    </a>
                </div>

                <button
                    mat-raised-button
                    color="accent"
                    class="submit-button"
                    aria-label="LOG IN"
                    [disabled]="loginForm.invalid"
                >
                    LOGIN
                </button>
            </form>
        </div>
    </div>
</div>
